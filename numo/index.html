<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Numo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./numo/main.css" />
    <script type="module" src="./numo/main.js"></script>
</head>
<body>
    <header>
        <h1 class="center">
            Numo!
        </h1>
    </header>
    <div class="center">
        <label for="name-input"> Name: </label>
        <input type="text" value="" id="name-input"/>
    </div>
    <div id="name-total-container" class="results center hide">
        The Numo total for your name is <span id="name-total"></span>
    </div>
    <div class="center">
        <label for="dob-input"> Date Of Birth: </label>
        <input type="date" value="" id="dob-input"/>
        <button type="submit" id="dob-button">âž¡</button>
    </div>
    <div id="dob-container" class="results center hide">
        <div>
            Your Numo Vital number is <span id="dob-vital"></span>
        </div>
        <div>
            Your Numo Corpal number is <span id="dob-corpal"></span>
        </div>
    </div>
</body>
</html>
